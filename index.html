<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fapple Reels</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.5);
      --accent: #ff2d55;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    a { color: inherit; text-decoration: none; }

    .app {
      height: 100vh;
      display: grid;
      grid-template-rows: 56px 1fr 64px;
      max-width: 520px;
      margin: 0 auto;
      position: relative;
      background: #000;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,0));
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(8px);
    }
    .brand { display:flex; align-items:center; gap:10px; font-weight: 800; letter-spacing: .2px; }
    .dot { width: 10px; height: 10px; border-radius: 999px; background: var(--accent); box-shadow: 0 0 18px rgba(255,45,85,.55); }
    .tabs { display:flex; gap:10px; font-weight: 700; }
    .tab { padding: 8px 10px; border-radius: 999px; color: var(--muted2); }
    .tab.active { color: var(--fg); background: rgba(255,255,255,.08); }
    .iconbtn {
      width: 38px; height: 38px; border-radius: 999px;
      display: grid; place-items: center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.08);
      cursor: pointer;
      color: #fff;
      font-weight: 900;
    }

    .feed {
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      position: relative;
      height: calc(100vh - 56px - 64px);
      scroll-snap-align: start;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .shade {
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        linear-gradient(to top, rgba(0,0,0,.75) 0%, rgba(0,0,0,0) 40%),
        linear-gradient(to bottom, rgba(0,0,0,.55) 0%, rgba(0,0,0,0) 30%);
    }

    .meta {
      position: absolute;
      left: 14px;
      bottom: 18px;
      right: 86px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    .userline { display:flex; align-items:center; gap:10px; }
    .avatar {
      width: 34px; height: 34px; border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, #555);
      border: 2px solid rgba(255,255,255,.85);
      flex: 0 0 auto;
    }
    .handle { font-weight: 800; }
    .follow {
      font-size: 12px; font-weight: 800;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.25);
    }
    .caption { color: var(--fg); line-height: 1.25; font-size: 14px; }
    .music {
      display: inline-flex; align-items: center; gap: 8px;
      width: fit-content;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--muted);
      font-size: 12px;
    }
    .music .note { opacity: .9; }

    .rail {
      position: absolute;
      right: 10px;
      bottom: 92px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
      align-items: center;
    }
    .act {
      display: grid;
      gap: 6px;
      place-items: center;
      user-select: none;
    }
    .bubble {
      width: 50px; height: 50px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.16);
      display: grid; place-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: transform .08s ease;
    }
    .bubble:active { transform: scale(.94); }
    .count { font-size: 12px; color: var(--muted); }
    .liked { color: var(--accent); filter: drop-shadow(0 0 10px rgba(255,45,85,.35)); }

    .tapHint {
      position: absolute;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.85);
      font-size: 12px;
      z-index: 10;
      backdrop-filter: blur(8px);
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .tapHint.show { opacity: 1; }

    .navbar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      align-items: center;
      padding: 10px 6px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.85);
      backdrop-filter: blur(10px);
      z-index: 20;
    }
    .navitem {
      display: grid;
      place-items: center;
      gap: 4px;
      color: rgba(255,255,255,.65);
      font-size: 11px;
      cursor: pointer;
      user-select: none;
    }
    .navitem.active { color: #fff; }
    .plus {
      width: 46px; height: 32px;
      border-radius: 10px;
      background: #fff;
      color: #000;
      display: grid;
      place-items: center;
      font-weight: 900;
      box-shadow: 0 8px 24px rgba(0,0,0,.55);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      place-items: center;
      z-index: 999;
      padding: 16px;
    }
    .modal.show { display: grid; }
    .sheet {
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      padding: 14px;
      backdrop-filter: blur(12px);
    }
    .sheet h3 { margin: 0 0 8px; font-size: 16px; }
    .sheet p { margin: 0 0 12px; color: var(--muted); font-size: 13px; line-height: 1.35; }
    .row { display:flex; gap:10px; }
    .btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: #fff;
      font-weight: 800;
      cursor: pointer;
    }
    .btn.primary { background: rgba(255,45,85,.18); border-color: rgba(255,45,85,.35); }

    .errorBanner {
      position: sticky;
      top: 0;
      z-index: 30;
      padding: 10px 12px;
      background: rgba(255,45,85,.20);
      border-bottom: 1px solid rgba(255,45,85,.35);
      color: #fff;
      font-size: 13px;
      display: none;
    }
    .errorBanner.show { display: block; }
    code.inline { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand"><span class="dot"></span>Fapple</div>
      <div class="tabs">
        <div class="tab">Following</div>
        <div class="tab active">For You</div>
      </div>
      <button class="iconbtn" id="helpBtn" title="Help">?</button>
    </div>

    <div class="errorBanner" id="err"></div>

    <div class="feed" id="feed"></div>

    <div class="navbar">
      <div class="navitem active">üè†<div>Home</div></div>
      <div class="navitem">üîç<div>Search</div></div>
      <div class="navitem"><div class="plus">Ôºã</div><div>Post</div></div>
      <div class="navitem">üí¨<div>Inbox</div></div>
      <div class="navitem">üë§<div>Profile</div></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="sheet">
      <h3>Fapple Reels</h3>
      <p>
        ‚Ä¢ Feed loads from <code class="inline">https://media.fapple.org/feed.json</code><br>
        ‚Ä¢ Scroll for next video (snap feed).<br>
        ‚Ä¢ Tap video to play/pause (autoplays muted when allowed).<br>
      </p>
      <div class="row">
        <button class="btn" id="closeModal">Close</button>
        <button class="btn primary" id="copyLink">Copy site link</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const FEED_URL = "https://media.fapple.org/feed.json";
  const POLL_MS = 15000; // auto-refresh feed every 15s

  const feedEl = document.getElementById("feed");
  const errEl = document.getElementById("err");
  const modal = document.getElementById("modal");

  let currentIndex = 0;
  let lastGeneratedAt = 0;
  let isSnapping = false;
  let wheelLockUntil = 0;

  function showError(msg) {
    errEl.textContent = msg;
    errEl.classList.add("show");
  }
  function clearError() {
    errEl.textContent = "";
    errEl.classList.remove("show");
  }

  function escapeHtml(s) {
    return String(s ?? "").replace(/[&<>"']/g, (c) => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
    }[c]));
  }

  function createCard(item) {
    const src = item.src;
    const creator = escapeHtml(item.creator || "@fapple");
    const caption = escapeHtml(item.caption || "");
    const music = escapeHtml(item.music || "Fapple ‚Ä¢ Demo");
    const likes = escapeHtml(item.likes ?? "");

    const section = document.createElement("section");
    section.className = "card";
    section.innerHTML = `
      <video playsinline muted loop preload="metadata" src="${src}"></video>
      <div class="shade"></div>

      <div class="tapHint show">Tap to play / pause ‚Ä¢ Scroll for next</div>

      <div class="meta">
        <div class="userline">
          <div class="avatar"></div>
          <div class="handle">${creator}</div>
          <div class="follow">Follow</div>
        </div>
        <div class="caption">${caption}</div>
        <div class="music"><span class="note">‚ô™</span>${music}</div>
      </div>

      <div class="rail">
        <div class="act">
          <div class="bubble likeBtn" aria-label="Like">‚ô•</div>
          <div class="count likeCount">${likes}</div>
        </div>
        <div class="act">
          <div class="bubble commentBtn" aria-label="Comment">üí¨</div>
          <div class="count"></div>
        </div>
        <div class="act">
          <div class="bubble shareBtn" aria-label="Share">‚Üó</div>
          <div class="count">Share</div>
        </div>
      </div>
    `;
    return section;
  }

  async function fetchFeedJson() {
    // cache-bust to avoid stale feed.json
    const url = `${FEED_URL}?t=${Date.now()}`;
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("Feed fetch failed: " + res.status);
    return await res.json();
  }

  function getCards() {
    return Array.from(document.querySelectorAll(".card"));
  }

  function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

  function scrollToIndex(idx) {
    const cards = getCards();
    if (!cards.length) return;

    currentIndex = clamp(idx, 0, cards.length - 1);

    isSnapping = true;
    cards[currentIndex].scrollIntoView({ behavior: "smooth", block: "start" });

    // unlock after animation-ish
    setTimeout(() => { isSnapping = false; }, 350);

    // preload next
    preloadNeighbor();
  }

  function preloadNeighbor() {
    const cards = getCards();
    const next = cards[currentIndex + 1]?.querySelector("video");
    if (next) {
      // Encourage browser to fetch metadata and start buffering
      next.preload = "auto";
      next.load();
    }
  }

  function wireUpBehavior() {
    const cards = getCards();

    // Autoplay visible
    const io = new IntersectionObserver((entries) => {
      entries.forEach(async entry => {
        const card = entry.target;
        const vid = card.querySelector("video");
        const hint = card.querySelector(".tapHint");
        if (!vid) return;

        if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
          // update currentIndex based on which card is active
          const idx = cards.indexOf(card);
          if (idx !== -1) currentIndex = idx;

          try {
            await vid.play();
            hint?.classList.remove("show");
          } catch {
            hint?.classList.add("show");
          }
          preloadNeighbor();
        } else {
          vid.pause();
        }
      });
    }, { threshold: [0.6] });

    cards.forEach(c => io.observe(c));

    // Tap play/pause
    cards.forEach(card => {
      const vid = card.querySelector("video");
      const hint = card.querySelector(".tapHint");
      card.addEventListener("click", async (e) => {
        if (e.target.closest(".rail") || e.target.closest(".topbar") || e.target.closest(".navbar")) return;
        try {
          if (vid.paused) { await vid.play(); hint?.classList.remove("show"); }
          else { vid.pause(); hint?.classList.add("show"); }
        } catch {
          hint.textContent = "Tap again (browser blocked autoplay)";
          hint.classList.add("show");
        }
      });
    });

    // Like / comment / share
    document.querySelectorAll(".likeBtn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        btn.classList.toggle("liked");
        btn.style.transform = "scale(1.12)";
        setTimeout(() => btn.style.transform = "", 90);
      });
    });
    document.querySelectorAll(".commentBtn").forEach(btn => {
      btn.addEventListener("click", (e) => { e.stopPropagation(); alert("Comments (demo)"); });
    });
    document.querySelectorAll(".shareBtn").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        e.stopPropagation();
        try { await navigator.clipboard.writeText(location.href); alert("Copied link!"); }
        catch { alert("Copy failed ‚Äî copy from address bar."); }
      });
    });

    // Wheel ‚Äúone card at a time‚Äù snap (TikTok-ish)
    feedEl.addEventListener("wheel", (e) => {
      const now = Date.now();
      if (now < wheelLockUntil || isSnapping) return;

      // If user is doing tiny trackpad movement, ignore
      if (Math.abs(e.deltaY) < 12) return;

      e.preventDefault();
      wheelLockUntil = now + 450;

      if (e.deltaY > 0) scrollToIndex(currentIndex + 1);
      else scrollToIndex(currentIndex - 1);
    }, { passive: false });

    // Keyboard nav
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") { e.preventDefault(); scrollToIndex(currentIndex + 1); }
      if (e.key === "ArrowUp") { e.preventDefault(); scrollToIndex(currentIndex - 1); }
    });

    // Ensure first video tries to play
    const firstVid = cards[0]?.querySelector("video");
    firstVid?.play().catch(()=>{});
  }

  async function renderFromFeed(data) {
    const items = Array.isArray(data.items) ? data.items : [];
    if (!items.length) {
      showError("Feed loaded but has 0 items. Drop MP4s into NAS clips folder.");
      feedEl.innerHTML = "";
      return;
    }

    clearError();
    feedEl.innerHTML = "";
    for (const item of items) {
      if (item?.src) feedEl.appendChild(createCard(item));
    }
    currentIndex = 0;
    wireUpBehavior();
  }

  async function boot() {
    try {
      const data = await fetchFeedJson();
      lastGeneratedAt = data.generated_at || 0;
      await renderFromFeed(data);
    } catch (err) {
      console.error(err);
      showError("Feed failed. Make sure https://media.fapple.org/feed.json opens.");
    }
  }

  async function pollFeed() {
    try {
      const data = await fetchFeedJson();
      const gen = data.generated_at || 0;
      if (gen && gen !== lastGeneratedAt) {
        lastGeneratedAt = gen;
        const oldScroll = feedEl.scrollTop;
        await renderFromFeed(data);
        // keep you near top; simple MVP behavior
        feedEl.scrollTop = oldScroll;
      }
    } catch {
      // ignore transient issues
    }
  }

  // Help modal
  document.getElementById('helpBtn').addEventListener('click', () => modal.classList.add('show'));
  document.getElementById('closeModal').addEventListener('click', () => modal.classList.remove('show'));
  modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
  document.getElementById('copyLink').addEventListener('click', async () => {
    try { await navigator.clipboard.writeText(location.href); alert("Copied site link!"); }
    catch { alert("Copy failed ‚Äî copy from the address bar."); }
  });

  boot();
  setInterval(pollFeed, POLL_MS);
})();
</script>
</body>
</html>
