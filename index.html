<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fapple Reels</title>

<style>
:root {
  --bg:#000;
  --fg:#fff;
  --muted:rgba(255,255,255,.72);
  --muted2:rgba(255,255,255,.5);
  --accent:#ff2d55;
}
html,body{
  height:100%;
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui;
}
.app{
  height:100vh;
  display:grid;
  grid-template-rows:56px 1fr 64px;
  max-width:520px;
  margin:0 auto;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
}
.feed{
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}
.card{
  height:calc(100vh - 120px);
  position:relative;
  scroll-snap-align:start;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.meta{
  position:absolute;
  bottom:20px;
  left:14px;
}
.rail{
  position:absolute;
  right:10px;
  bottom:100px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.bubble{
  background:rgba(0,0,0,.5);
  border-radius:999px;
  width:50px;
  height:50px;
  display:grid;
  place-items:center;
  cursor:pointer;
}
.navbar{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

<div class="topbar">
  <div>Fapple</div>
  <div>For You</div>
</div>

<div id="feed" class="feed"></div>

<div class="navbar">
  <div>üè†</div>
  <div>üîç</div>
  <div>Ôºã</div>
  <div>üí¨</div>
  <div>üë§</div>
</div>

</div>

<script>

const FEED_URL = "https://media.fapple.org/feed.json";

const feed = document.getElementById("feed");

function createCard(item){

  const card = document.createElement("section");
  card.className = "card";

  card.innerHTML = `
    <video playsinline muted loop preload="metadata" src="${item.src}"></video>

    <div class="meta">
      <div>${item.creator || "@fapple"}</div>
      <div>${item.caption || ""}</div>
    </div>

    <div class="rail">
      <div class="bubble likeBtn">‚ô•</div>
      <div class="bubble">üí¨</div>
      <div class="bubble">‚Üó</div>
    </div>
  `;

  return card;
}

async function loadFeed(){

  const res = await fetch(FEED_URL,{cache:"no-store"});
  const data = await res.json();

  feed.innerHTML = "";

  data.items.forEach(item=>{
    feed.appendChild(createCard(item));
  });

  setupBehavior();
}

function setupBehavior(){

  const cards = document.querySelectorAll(".card");

  const io = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      const vid = entry.target.querySelector("video");
      if(!vid) return;

      if(entry.isIntersecting){
        vid.play().catch(()=>{});
      }else{
        vid.pause();
      }
    });
  },{threshold:.6});

  cards.forEach(c=>io.observe(c));

}

loadFeed();

</script>

</body>
</html>
